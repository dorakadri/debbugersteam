<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card ">
        <div class="card-header">
          <h5 class="title">{{action}} un Enseignant</h5>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div class="form-group col-md-6">
               <label>Nom:*</label>
               <input type="text" name="nom" [(ngModel)]="enseignant.nom"
               class="form-control" required minlength="3"
                pattern="[A-Za-z]{3,20}$" #n="ngModel">
                <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
                   <div *ngIf="n.hasError('required')">
                      this field is required
                     </div>
                   <div *ngIf="n.hasError('minlength')">
                      minlength = 3 !
                   </div>
                   <div *ngIf="n.hasError('pattern')">
                     error pattern
                  </div>
               </div>
            </div>
            <div class="form-group col-md-6">
                <label>Prenom:*</label>
                <input type="text" name="prenom" [(ngModel)]="enseignant.prenom"
                class="form-control" required minlength="3"
                 pattern="[A-Za-z]{3,20}$" #n1="ngModel">
                 <div class="alert alert-danger" *ngIf="n1.invalid && n1.touched">
                    <div *ngIf="n1.hasError('required')">
                       this field is required
                      </div>
                    <div *ngIf="n1.hasError('minlength')">
                       minlength = 3 !
                    </div>
                    <div *ngIf="n1.hasError('pattern')">
                      error pattern
                   </div>
                </div>
             </div>
             <div class="form-group col-md-6">
                <label>Fonction:*</label>
             <select [(ngModel)]="enseignant.fonction" name="fonction" class="form-control" required #n2="ngModel">
                <option value="chefdepartment">chef department</option>
                <option value="responsablemodule">responsable module</option>
                <option value="professeur">professeur</option>
                <option value="surveillant">surveillant</option>
              </select>
              <div class="alert alert-danger" *ngIf="n2.invalid && n2.touched">
                <div *ngIf="n2.hasError('required')">
                   this field is required
                  </div>
            </div>
            </div>
            <div class="form-group col-md-6">
               <label>Date Embauche:*</label>
               <input type="date" name="dateembauche" [(ngModel)]="enseignant.dateembauche"
               class="form-control" required #n3="ngModel">
               <div class="alert alert-danger" *ngIf="n3.invalid && n3.touched">
                <div *ngIf="n2.hasError('required')">
                   this field is required
                  </div>
            </div>
            </div>
            <div class="form-group col-md-6">
              <label>departement:*</label>
            <select   name="departement" class="form-control" (change)="getvalue($event)"
             required>
             <option  value="{{defaultVal}}" selected>{{defaultVal}}</option>
              <option *ngFor="let dep of selectedList "  value="{{dep.idDepart}}">{{dep.nomDepart}}</option>
            </select>
             </div>

             <button (click)="saveEnseignant()" [ngClass]="['btn','btn-sm', 'btn-success']">{{action}}</button>
           </form>           
        </div>
      </div>
    </div>
  </div>
</div>
